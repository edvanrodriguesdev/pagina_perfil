<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabela de Preços</title>
</head>
<body>
    <h2>Tabela de Preços</h2>
    <table border="1">
        <caption>Tabela com informações sobre produtos</caption>
        <thead>
        <tr>
            <th colspan="3">Categorias</th>
        </tr>
        <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Valor</th>
        </thead>
        <tbody>
    </tr>
        <tr>
            <td>Notebook</td>
            <td>The Best</td>
            <td>R$ 3.000,00</td>
        </tr>
<tr>
    <td>Computador</td>
    <td>The Best</td>
    <td>R$ 8.000,00</td>
</tr>
<tr>
    <td>Console Video Game</td>
    <td>Sony</td>
    <td>R$ 5.000,00</td>
</tr>
<tr>
    <td>Smartphone</td>
    <td>Apple</td>
    <td>R$ 8.000,00</td>
</tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="3">Esta tabela inclui o produto, marca e valor</td>
    </tr>
</tfoot>
    </table>

</body>
</html>
